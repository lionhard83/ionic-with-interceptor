<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="profileForm" (ngSubmit)="login()">
    <h2>Login</h2>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input id="email" type="email" formControlName="email" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input id="password" type="password" formControlName="password" ></ion-input>
    </ion-item>

    <ion-button type="submit" block>Login</ion-button>

  </form>
</ion-content>
