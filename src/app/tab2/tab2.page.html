<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="profileForm" (ngSubmit)="signup()">
    <h2>Signup</h2>

    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input id="name" type="text" formControlName="name" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Surname</ion-label>
      <ion-input id="surname" type="text" formControlName="surname" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input id="email" type="email" formControlName="email" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input id="password" type="password" formControlName="password" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Os</ion-label>
      <ion-input id="os" type="string" formControlName="os" ></ion-input>
    </ion-item>

    <ion-button type="submit" block>Signup</ion-button>

  </form>
</ion-content>
